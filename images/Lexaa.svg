<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="Lexaa-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="glow" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="120" fill="#0f172a"/>
  
  <g transform="translate(106, 106) scale(0.6)">
    <!-- Main L Shape -->
    <path d="M100 50 V 350 A 50 50 0 0 0 150 400 H 400" 
          stroke="url(#Lexaa-grad)" 
          stroke-width="80" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Synapse Dot -->
    <circle cx="400" cy="150" r="40" fill="#f43f5e">
       <!-- Pulse animation for web usage -->
       <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
       <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection Line -->
    <path d="M400 190 V 350" 
          stroke="#f43f5e" 
          stroke-width="20" 
          stroke-dasharray="40 20" 
          stroke-opacity="0.5"
          stroke-linecap="round"/>
  </g>
</svg>